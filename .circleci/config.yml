version: 2

jobs:
  build_data:
    docker:
      - image: cimg/ruby:2.7.3-node
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec ruby scripts/update_data.rb
      - run: bash scripts/create_pull_request_if_needed.sh

workflows:
  version: 2
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_data


